<div class="container">
  <h1 class="lead text-success" style="text-align: center">
    Welcome to {{ title }} Session!
  </h1>

<!-- String Interpolation -->
<p> A Server with ID {{ serverId }} is {{ serverStatus }} </p>
<p> A Server with ID {{ anotherServerId }} is {{ getServerStatus() }} </p>

<!-- Property Binding & Event Binding -->

<button class="btn btn-dark" [disabled]="!allowNewServer" (click)="onCreateServer()"> Add Server </button>
<p> {{ serverCreationStatus }}</p>


<label for="server"> Server Name </label>

<input type="text" class="form-control" (input)="onUpdateServerName($event)">
<p> {{ serverName }}</p>

</div>
